<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Donation - StreetBites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="flex justify-between items-start">
            <div class="text-center w-full">
                <a href="index.html">
                     <img src="STREET-removebg-preview.png" alt="StreetBites Logo" class="h-44 w-auto mx-auto mb-4">
                </a>
                <h2 class="text-3xl font-bold text-gray-900">Make a New Donation</h2>
                <p class="text-gray-600">Thank you for your generosity. Please fill out the details below.</p>
            </div>
            <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 whitespace-nowrap">Logout</button>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="hidden text-green-700 text-center p-3 bg-green-100 rounded-lg">Donation submitted successfully!</div>
        
        <form id="donation-form" class="space-y-6">
            <div>
                <label for="food-name" class="block text-sm font-medium text-gray-700">Name of Food</label>
                <input type="text" id="food-name" required class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div>
                <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity (e.g., 5 meals, 10 kg)</label>
                <input type="text" id="quantity" required class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div>
                <label for="cooking-date" class="block text-sm font-medium text-gray-700">Date of Cooking</label>
                <input type="date" id="cooking-date" required class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Submit Donation</button>
        </form>
    </div>

    <!-- Firebase SDK (Modular v9+) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAMn9PRXrK81nFp1QTTKHvewKnhUd7iTPc",
            authDomain: "streetbites-8b424.firebaseapp.com",
            projectId: "streetbites-8b424",
            storageBucket: "streetbites-8b424.appspot.com",
            messagingSenderId: "569856554214",
            appId: "1:569856554214:web:f3d27401ae42b169af3727"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const donationForm = document.getElementById('donation-form');
        const successMessage = document.getElementById('success-message');
        const logoutButton = document.getElementById('logout-button');

        let currentUser = null;

        // Listen for authentication state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in.
                currentUser = user;
                console.log('Current User:', currentUser.uid);
            } else {
                // No user is signed in. Redirect to login page.
                console.log('No user signed in. Redirecting...');
                window.location.href = 'login.html';
            }
        });

        // Handle Donation Form Submission
        donationForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!currentUser) {
                alert('You must be logged in to make a donation.');
                return;
            }

            const foodName = document.getElementById('food-name').value;
            const quantity = document.getElementById('quantity').value;
            const cookingDate = document.getElementById('cooking-date').value;

            // Add a new document in the 'donations' collection
            addDoc(collection(db, 'donations'), {
                userId: currentUser.uid,
                foodName: foodName,
                quantity: quantity,
                cookingDate: cookingDate,
                status: 'pending', // default status
                submittedAt: serverTimestamp()
            })
            .then((docRef) => {
                console.log("Donation written with ID: ", docRef.id);
                donationForm.reset(); // Clear the form
                successMessage.classList.remove('hidden'); // Show success message
                // Hide the message after 3 seconds
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 3000);
            })
            .catch((error) => {
                console.error("Error adding donation: ", error);
                alert('There was an error submitting your donation. Please try again.');
            });
        });

        // Handle Logout
        logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                // Sign-out successful.
                console.log('User signed out.');
                window.location.href = 'index.html';
            }).catch((error) => {
                // An error happened.
                console.error('Sign out error:', error);
            });
        });
    </script>

</body>
</html>
