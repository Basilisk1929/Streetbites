<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Donation - StreetBites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js?render=6LcX7MQrAAAAAAyUfWyz_UYqw6XOaHQPxVPZxx8D"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-4">
                <img src="https://storage.googleapis.com/gemini-prod-us-west1-409903530249/uploaded/STREET.png" alt="StreetBites Logo" class="h-24 w-auto">
                <div>
                    <p class="font-bold text-3xl text-blue-800">StreetBites</p>
                    <p class="text-md text-gray-600">Feeding Hope, Building Tomorrow</p>
                </div>
            </a>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="max-w-3xl mx-auto bg-white p-8 md:p-12 rounded-xl shadow-lg">
            <h1 id="form-title" class="text-4xl font-bold font-serif mb-2 text-gray-800">New Donation</h1>
            <p class="text-gray-600 mb-8">Thank you for your generosity. Please fill out the details below.</p>

            <form id="donation-form" class="space-y-6">
                <!-- Donor Details -->
                <fieldset>
                    <legend class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4 w-full">Your Details</legend>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div class="mt-6">
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Pickup Address</label>
                        <textarea id="address" name="address" rows="3" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </fieldset>

                <!-- Food Details -->
                <fieldset>
                    <legend class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4 w-full">Food Details</legend>
                     <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="foodName" class="block text-sm font-medium text-gray-700 mb-1">Name of Food</label>
                            <input type="text" id="foodName" name="foodName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                         <div>
                            <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantity (e.g., 5 meals, 10 kg)</label>
                            <input type="text" id="quantity" name="quantity" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div class="mt-6">
                        <label for="cookingDate" class="block text-sm font-medium text-gray-700 mb-1">Date of Cooking</label>
                        <input type="date" id="cookingDate" name="cookingDate" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </fieldset>
                
                <p class="text-xs text-gray-500">
                  This site is protected by reCAPTCHA and the Google
                  <a href="https://policies.google.com/privacy" class="text-blue-600 hover:underline">Privacy Policy</a> and
                  <a href="https://policies.google.com/terms" class="text-blue-600 hover:underline">Terms of Service</a> apply.
                </p>

                <div id="form-feedback" class="hidden p-4 rounded-md"></div>

                <button type="submit" id="submit-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center text-lg">
                    Submit Donation
                </button>
            </form>
        </div>
    </main>
    
    <!-- Firebase and page-specific scripts -->
    <script src="firebase-config.js" type="module"></script>
    <script src="donate.js" type="module"></script>
</body>
</html>
