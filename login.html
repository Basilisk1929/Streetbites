<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StreetBites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <a href="index.html">
                <img src="STREET-removebg-preview.png" alt="StreetBites Logo" class="h-24 w-auto mx-auto mb-4">
            </a>
            <h2 class="text-3xl font-bold text-gray-900">Welcome Back!</h2>
            <p class="text-gray-600">Log in to continue your journey with StreetBites.</p>
        </div>

        <form id="login-form" class="space-y-6">
            <input type="email" placeholder="Email Address" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" placeholder="Password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Login</button>
        </form>

        <p class="text-center text-gray-600">
            Don't have an account? <a href="register.html" class="font-medium text-blue-600 hover:underline">Sign up</a>
        </p>
    </div>

    <script>
        // Placeholder for login logic
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // On successful login, redirect to the donation page
            window.location.href = 'donate.html';
        });
    </script>

</body>
</html>
