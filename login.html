<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StreetBites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <a href="index.html">
                <img src="STREET-removebg-preview.png" alt="StreetBites Logo" class="h-48 w-auto mx-auto mb-4">
            </a>
            <h2 class="text-3xl font-bold text-gray-900">Welcome Back!</h2>
            <p class="text-gray-600">Log in to continue your journey with StreetBites.</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden text-red-500 text-center p-2 bg-red-100 rounded-lg"></div>

        <form id="login-form" class="space-y-6">
            <input type="email" id="email" placeholder="Email Address" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Login</button>
        </form>

        <p class="text-center text-gray-600">
            Don't have an account? <a href="register.html" class="font-medium text-blue-600 hover:underline">Sign up</a>
        </p>
    </div>

    <!-- Firebase SDK (Modular v9+) -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAMn9PRXrK81nFp1QTTKHvewKnhUd7iTPc",
            authDomain: "streetbites-8b424.firebaseapp.com",
            projectId: "streetbites-8b424",
            storageBucket: "streetbites-8b424.appspot.com",
            messagingSenderId: "569856554214",
            appId: "1:569856554214:web:f3d27401ae42b169af3727"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    console.log('User logged in:', userCredential.user);
                    window.location.href = 'donate.html';
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('hidden');
                    console.error('Login Error:', error);
                });
        });
    </script>

</body>
</html>
